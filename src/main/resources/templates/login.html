<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-group {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="text-center mt-5 mb-4">로그인</h1>
            <!-- 로그인 폼 -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/api/login_check}" method="post">
                        <div class="form-group">
                            <label for="email">아이디(이메일)</label>
                            <input type="email" id="email" name="email" class="form-control" 
                                   placeholder="이메일을 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" class="form-control" 
                                   placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                            <label for="remember-me" class="form-check-label">로그인 상태 유지</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                            <a class="btn btn-secondary btn-lg" th:href="@{/join_new}">회원가입</a>
                        </div>
                    </form>
                    <!-- 안내 메시지 -->    
                    <div class="mt-3 text-danger" th:if="${error}">
                        <p class="mb-0" th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
